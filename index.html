<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="6.png" type="image/x-icon">
    <title>Ödev 6</title>
  </head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    /* Başlangıçta yukarıda olacak, sonra düşecek, 2-3 kez zıplayıp duracak */
    h1 {
      margin: 0 0 20px;
      font-size: 100px;
      transform: translateY(-120vh);
      will-change: transform;
      animation: drop-bounce 2.2s cubic-bezier(0.22, 0.9, 0.32, 1) 0s 1 forwards;
    }

    @keyframes drop-bounce {
      0% {
        transform: translateY(-120vh);
      }
      55% {
        transform: translateY(10vh);
      }

      100% {
        transform: translateY(0);
      }
    }
  </style>
  <body>
    <h1>ÖDEV 6</h1>
    <script src="./js/task-1.js"></script>
    <script src="./js/task-2.js"></script>
    <script src="./js/task-3.js"></script>
  </body>
</html>
